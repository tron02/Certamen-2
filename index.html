<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>
    <div id="average">Promedio General del curso : N/A</div>
    <div id="statistics">
        <p>Total estudiantes: <span id="totalEstudiantes">0</span></p>
        <p>Porcentaje aprobados (â‰¥ 4.0): <span id="porcentajeAprobados">0%</span></p>
        <p>Porcentaje reprobados (< 4.0): <span id="porcentajeReprobados">0%</span></p>
    </div>
    <form id="studentForm" novalidate>
        <div>
            <label for="name">Nombre :</label>
            <input type="text" id="name" required>
            <span class="error" id="errorName"></span>
        </div>
        <div>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" required>
            <span class="error" id="errorLastName"></span>
        </div>
        <div>
            <label for="date">Fecha: </label>
            <input type="date" id="date" required>
            <span class="error" id="errorDate"></span>
        </div>
        <div>
            <label for="grade">Nota: </label>
            <input type="number" id="grade" step="0.1" min="1" max="7">
            <span class="error" id="errorGrade"></span>
        </div>
        <button type="submit">Guardar</button>
    </form>
    <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre : </th>
                <th>Apellido : </th>
                <th>Fecha :</th>
                <th>Nota : </th>
                <th>Acciones :</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos-->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
